<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Calculator</title>
    <link rel="stylesheet" href="style.css">
    	<script>
        function calculateSpeed(){
            /*----setting result div as blank -----*/
            document.getElementById('result').innerText="";
             /*---- fetching data from textfield ------*/
            const distance = parseFloat(document.getElementById('distance').value);
            const time = parseFloat(document.getElementById('time').value);
            /*--- calculating Speed ----*/
            const speed = distance/time;
            /*---- displaying data in div ----*/
            document.getElementById('result').innerText= "Speed : "+ speed;
        }
	</script>
</head>
<body>
    <h2>Speed Calculator</h2>
      <!-- textarea for input from user -->
    Distance : <input type="number" id="distance" min="0" step="0.1" required>
    <br><br>
    Time : <input type="number" id="time" min="0" step="0.1" required>
    <br><br>
    <!-- Making a button for output  -->
    <input type="button" value="Speed" onclick="calculateSpeed()">
    <br><br>
    <!-- empty div for printing output -->
    <div id="result"></div>
</body>
</html>
