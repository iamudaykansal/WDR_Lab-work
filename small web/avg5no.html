<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Average</title>
    <link rel="stylesheet" href="style.css">
    <script>
      function AvgFive() {
        /*----setting result div as blank -----*/
        document.getElementById("result").innerText = "";
        /*---- fetching data from textfield ------*/
        const Num1 = parseFloat(
          document.getElementById("num1").value
        );
        const Num2 = parseFloat(
          document.getElementById("num2").value
        );
        const Num3 = parseFloat(
          document.getElementById("num3").value
        );
        const Num4 = parseFloat(
          document.getElementById("num4").value
        );
        const Num5 = parseFloat(
          document.getElementById("num5").value
        );
        
        /*--- calculating Avg ----*/
        const Avg = (Num1+Num2+Num3+Num4+Num5)/5;
        /*---- displaying data in div ----*/
        document.getElementById("result").innerText = "Avg of 5 numbers : " + Avg;
      }
    </script>
  </head>
  <body>
    <h2>Average of 5 numbers</h2>
    <!-- textarea for input from user -->
    NUM1 :
    <input type="number" placeholder="Enter a number" id="num1" min="0" step="0.01" required />
    <br /><br />
   NUM2 :
    <input type="number" placeholder="Enter a number" id="num2" min="0" step="0.01" required />
    <br /><br />
    NUM3 :
    <input type="number" placeholder="Enter a number" id="num3" min="0" step="0.01" required />
    <br><br>
    NUM4 :
    <input type="number" placeholder="Enter a number" id="num4" min="0" step="0.01" required />
    <br><br>
    NUM5 :
    <input type="number" placeholder="Enter a number" id="num5" min="0" step="0.01" required />
    <br><br>  
    <!-- Making a button for output  -->
    <input type="button" value="Avg" onclick="AvgFive()" />
    <br /><br />
    <!-- empty div for printing output -->
    <div id="result">

    </div>

  </body>
</html>
